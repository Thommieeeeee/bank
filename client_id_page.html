<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bank of Venezuela</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #444; /* Black-greyish background */
            color: #eee; /* Light text color */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #ffd700; /* Gold */
            margin-bottom: 20px;
        }

        /* Header styles */
        header {
            background-color: #ffd700; /* Gold */
            color: #000;
            padding: 10px 0;
            text-align: center;
            position: relative; /* Position relative for absolute positioning of button */
        }

        .logo {
            margin: 0;
            text-align: center;
            color: #000; /* Black color for Bank of Venezuela */
        }

        /* New styles for the button */
        .return-button {
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: #555;
            color: #eee;
            border: none;
            padding: 10px 20px; /* Increased padding for bigger button */
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px; /* Increased font size for bigger button */
        }

        /* Card styles */
        .card {
            background-color: #333; /* Dark grey for the card */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Dark shadow */
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #eee; /* Light text color */
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #555; /* Darker input background */
            color: #eee; /* Light text color */
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ffd700; /* Gold */
            color: #000;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ffc800; /* Darker gold on hover */
        }

        /* Lock styles */
        .lock {
            text-align: center;
            margin-top: 20px;
        }

        .lock img {
            width: 100px;
            height: 100px;
        }

        .lock p {
            font-size: 20px;
            color: #ffd700; /* Gold */
        }
    </style>
</head>
<body>
    <header>
        <!-- Button to return to homepage -->
        <button class="return-button" onclick="window.location.href='/index.html'">Return to Homepage</button>
        
        <div class="container">
            <h1 class="logo">Login</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <h1>Bank of Venezuela</h1>
                <form id="loginForm">
                    <label for="client_id">Client ID:</label>
                    <input type="text" id="client_id" name="client_id" required>
                    <label for="pin">PIN:</label>
                    <input type="password" id="pin" name="pin" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <div class="lock" id="lockDiv" style="display: none;">
            <img src="lock.jpg" alt="Lock Icon">
            <p>This account is locked. Please try again in <span id="lockTimer">3:00</span> minutes.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2024 Bank of Venezuela. All rights reserved.
        </div>
    </footer>

    <script>
        var failedAttempts = {}; // Dictionary to store failed login attempts
        var lockoutTimer; // Timer for lockout

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            var clientId = document.getElementById("client_id").value;
            var pin = document.getElementById("pin").value;

            // Check if client ID has exceeded the maximum failed attempts
            if (failedAttempts[clientId] >= 2) {
                // Send a request to update the status to "inactive"
                fetch('/lock_account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        clientId: clientId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Status updated successfully:', data);
                })
                .catch(error => {
                    console.error('Error updating status:', error);
                });
                alert("This account has been locked due to multiple failed login attempts. Please contact customer support for assistance.");
                return;
            }

            // Send login request to the server
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    client_id: clientId,
                    pin: pin
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem("clientId", clientId);
                    window.location.href = "summary_online.html?client_id=" + clientId;
                } else {
                    // Increment failed attempts for this client ID
                    failedAttempts[clientId] = failedAttempts[clientId] ? failedAttempts[clientId] + 1 : 1;
                    if (failedAttempts[clientId] >= 3) {
                        // Send a request to update the status to "inactive"
                        fetch('/lock_account', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                clientId: clientId
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Status updated successfully:', data);
                        })
                        .catch(error => {
                            console.error('Error updating status:', error);
                        });
                        alert("This account has been locked due to multiple failed login attempts. Please contact customer support for assistance.");
                    } else {
                        alert("Invalid credentials. Please try again.");
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred while processing your request. Please try again later.");
            });
        });
    </script>
</body>
</html>
