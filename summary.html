<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Entry</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS file -->
<style>
    /* Additional styling specific to PIN Entry */
    .pin-container {
        margin-top: 30px;
        margin-bottom: 10px;
    }
    .pin-button {
        width: 50px;
        height: 50px;
        font-size: 20px;
        margin: 5px;
        border: 1px solid #ccc;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .pin-button:hover {
        background-color: #f0f0f0;
    }
    #pin-display {
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* New CSS styles for improved appearance */
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .summary-section {
        border-bottom: 1px solid #ccc;
        padding-bottom: 20px;
        margin-bottom: 20px;
        border: 2px solid #ffd700; /* Yellow border for Summary section */
        border-radius: 8px; /* Rounded corners */
    }

    .summary-section p {
        margin: 10px 0;
    }

    .withdraw-container {
        margin-top: 20px;
        border: 2px solid #ffd700; /* Yellow border for Withdraw Money section */
        padding: 20px; /* Add padding for better alignment */
        border-radius: 8px; /* Rounded corners */
    }

    input[type="number"] {
        width: 200px;
        padding: 10px;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #ffd700; /* Yellow color */
        color: #000; /* Black text color */
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #e6bd00; /* Darker yellow on hover */
    }

    .quick-pin-buttons {
        margin-top: 10px;
    }

    .quick-pin-buttons button {
        margin-right: 10px;
    }
</style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Bank of Venezuela</h1>
        </div>
    </header>
    <main>
        <section class="summary-section">
            <div class="container">
                <h2 class="section-title">Summary</h2>
                <p><strong>Welcome back, </strong><span id="client_name"></span>!</p>
                <p><strong>Client ID:</strong> <span id="client_id"></span></p>
                <p><strong>Balance:</strong> $<span id="balance"></span></p>
            </div>
        </section>
        <section>
            <div class="container">
                <h2 class="section-title">Withdraw Money</h2>
                <!-- Button and input field for withdrawing money -->
                <div class="withdraw-container">
                    <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw" min="0" step="5">
                    <button onclick="withdrawMoney()">Withdraw</button>
                </div>
                <!-- Quick PIN buttons -->
                <div class="quick-pin-buttons">
                    <button onclick="setWithdrawAmount(5)">5 Bs</button>
                    <button onclick="setWithdrawAmount(10)">10 Bs</button>
                    <button onclick="setWithdrawAmount(25)">25 Bs</button>
                    <button onclick="setWithdrawAmount(50)">50 Bs</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            &copy; 2024 Bank of Venezuela. All rights reserved.
        </div>
    </footer>

    <script>
        // Parse query string to get client ID
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('client_id');

        // Fetch client data from JSON
        fetch('/BOV.json')
            .then(response => response.json())
            .then(data => {
                // Find client by ID
                const client = data.clients.find(c => c.client_id === parseInt(clientId));
                if (client) {
                    // Update HTML with client data
                    document.getElementById('client_name').textContent = client.name;
                    document.getElementById('client_id').textContent = client.client_id;
                    document.getElementById('balance').textContent = client.balance;
                } else {
                    // Handle error if client not found
                    document.getElementById('client_name').textContent = 'Unknown';
                    document.getElementById('client_id').textContent = 'Unknown';
                    document.getElementById('balance').textContent = 'Unknown';
                }
            })
            .catch(error => console.error('Error fetching data:', error));

        // Function to handle money withdrawal
        function withdrawMoney() {
            const withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value);
            const balance = parseFloat(document.getElementById('balance').textContent.replace('$', '')); // Get the current balance

            if (withdrawAmount % 5 === 0 || withdrawAmount % 10 === 0) { // Check if the withdrawal amount is a multiple of 5 or 10
                if (withdrawAmount <= balance) { // Check if the withdrawal amount is less than or equal to the balance
                    // Add your logic for withdrawing money here
                    // For example, you can subtract withdrawAmount from the balance
                    // and update the balance displayed on the page
                } else {
                    alert('Insufficient funds. Please enter a lower amount.'); // Error message for insufficient funds
                }
            } else {
                alert('Please enter a valid amount to withdraw. Amount must be a multiple of 5 or 10.');
            }
        }

        // Function to set the withdrawal amount from Quick PIN buttons
        function setWithdrawAmount(amount) {
            document.getElementById('withdrawAmount').value = amount;
        }
    </script>
</body>
</html>
