<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balans</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS file -->
    <style>
        /* Additional styling specific to PIN Entry */
        .pin-container {
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .pin-button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pin-button:hover {
            background-color: #f0f0f0;
        }

        #pin-display {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* New CSS styles for improved appearance */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .summary-section {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border: 2px solid #ffd700;
            /* Yellow border for Summary section */
            border-radius: 8px;
            /* Rounded corners */
        }

        .summary-section p {
            margin: 10px 0;
        }

        .withdraw-container {
            margin-top: 20px;
            border: 2px solid #ffd700;
            /* Yellow border for Withdraw Money section */
            padding: 20px;
            /* Add padding for better alignment */
            border-radius: 8px;
            /* Rounded corners */
        }

        input[type="number"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffd700;
            /* Yellow color */
            color: #000;
            /* Black text color */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e6bd00;
            /* Darker yellow on hover */
        }

        .quick-pin-buttons {
            margin-top: 10px;
        }

        .quick-pin-buttons button {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">Bank of Venezuela</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <h1>Bank of Venezuela</h1>
                <section class="balance-section">
                    <h2>Hallo, <span id="client_name"></span>!</h2>
                    <p>Uw balans is: <span id="balance"></span> Euro</p>
                </section>
                <button id="backButton">Terug</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            &copy; 2024 Bank of Venezuela. All rights reserved.
        </div>
    </footer>

    <script>
        // Verkrijg de gegevens van de URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const firstname = urlParams.get('firstname');
        const balance = urlParams.get('balance');

        // Vul de gegevens in de HTML
        document.getElementById('client_name').textContent = firstname;
        document.getElementById('balance').textContent = balance;

        // Stel de terug-knop URL in met dezelfde parameters
        document.getElementById('backButton').onclick = function() {
            window.location.href = `summary.html?firstname=${firstname}&balance=${balance}`;
        };
    </script>
</body>

</html>
