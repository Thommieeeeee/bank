<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Summary</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS file -->
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .summary-section {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .summary-section p {
            margin: 10px 0;
        }

        .withdraw-container {
            margin-top: 20px;
            display: none; /* Hide the withdrawal container */
        }

        input[type="number"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
        }

        button, .balance-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffd700; /* Gold */
            color: #000; /* Black text */
            border: 2px solid #ffd700; /* Gold outline */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .balance-button.outlined {
            background-color: transparent;
            color: #ffd700;
        }

        .balance-button:hover {
            background-color: #ffc800; /* Darker gold on hover */
            color: #fff; /* White text on hover */
        }

        .return-button {
            background-color: #555;
            color: #eee;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <button class="return-button" onclick="window.location.href='/index.html'">Return to Homepage</button>
        <div class="container">
            <h1 class="logo">Bank of Venezuela</h1>
        </div>
    </header>
    <main>
        <section class="summary-section">
            <div class="container">
                <h2 class="section-title">Online Summary</h2>
                <p><strong>Welcome back</strong> <span id="client_name"></span></p>
                <p><strong>Balance:</strong> <button id="balanceButton" class="balance-button" onclick="toggleBalance()">Show</button></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            &copy; 2024 Bank of Venezuela. All rights reserved.
        </div>
    </footer>

    <script>
        function fetchAndUpdateData() {
            // Simulating fetching client name, but balance is hardcoded to 1000
            const clientId = new URLSearchParams(window.location.search).get('client_id');

            // Simulating fetching data
            const client = {
                client_name: 'John Doe',
                balance: 1000
            };

            document.getElementById('client_name').textContent = client.client_name;
            document.getElementById('balanceButton').textContent = 'Show'; // Set initial text to "Show"
        }

        function toggleBalance() {
            const balanceButton = document.getElementById('balanceButton');
            if (balanceButton.textContent === 'Show') {
                balanceButton.textContent = 'Bs. 1000'; // Show the balance with Venezuelan Bolivar symbol
                balanceButton.classList.add('outlined'); // Make it outlined
            } else {
                balanceButton.textContent = 'Show'; // Hide the balance
                balanceButton.classList.remove('outlined'); // Remove outlined style
            }
        }

        fetchAndUpdateData();
    </script>
</body>
</html>
